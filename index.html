<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Sistema de Inventario - Médicos</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <div class="container">
    <h2 class="text-center mb-4">Acceso Médico</h2>

    <div id="mensaje" class="mb-3 text-center text-danger"></div>

    <div id="authSection">
      <div class="mb-3">
        <label class="form-label">Usuario</label>
        <input type="text" id="usuario" class="form-control">
      </div>

      <div class="mb-3">
        <label class="form-label">CI</label>
        <input type="text" id="ci" class="form-control">
      </div>

      <div class="mb-3">
        <label class="form-label">Contraseña</label>
        <input type="password" id="clave" class="form-control">
      </div>

      <div class="mb-3">
        <label class="form-label">¿Eres médico?</label>
        <select id="esMedico" class="form-select">
          <option value="no">No</option>
          <option value="si">Sí</option>
        </select>
      </div>

      <button onclick="registrar()" class="btn btn-primary w-100 mb-2">Crear cuenta</button>
      <button onclick="login()" class="btn btn-success w-100">Iniciar sesión</button>
    </div>

    <div id="pacientesSection">
      <h4 class="text-center">Bienvenido, médico</h4>
      <p class="text-center">Ahora puedes acceder al sistema.</p>
    </div>
  </div>

  <script src="javascript/script.js"></script>
</body>
</html>
