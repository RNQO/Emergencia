<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Sistema Básico de Registro de Pacientes en Emergencias</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="css/styles.css" rel="stylesheet" />
</head>
<body class="bg-light">
  <div class="container py-5">
    <div id="authSection" class="bg-white p-4 rounded shadow-sm">
      <h2 class="mb-4">Iniciar Sesión / Registrarse</h2>
      <div class="mb-3">
        <label class="form-label" for="usuario">Usuario (CI)</label>
        <input type="text" id="usuario" class="form-control" placeholder="Ingrese su CI" />
      </div>
      <div class="mb-3">
        <label class="form-label" for="clave">Contraseña</label>
        <input type="password" id="clave" class="form-control" placeholder="Mínimo 6 caracteres" />
      </div>
      <div class="mb-3 form-check">
        <input type="checkbox" class="form-check-input" id="esMedico" />
        <label class="form-check-label" for="esMedico">Soy médico</label>
      </div>
      <div class="d-flex gap-2">
        <button class="btn btn-primary" onclick="login()">Iniciar Sesión</button>
        <button class="btn btn-secondary" onclick="registrar()">Registrarse</button>
      </div>
      <div id="mensajeAuth" class="mt-3"></div>
    </div>

    <div id="pacientesSection" style="display:none;">
      <h2 class="text-center mb-4">Sistema de Registro de Pacientes en Emergencias</h2>
      <form id="formularioPaciente" class="bg-white p-4 rounded shadow-sm">
        <div class="row g-3">
          <div class="col-md-6">
            <label class="form-label" for="nombre">Nombre completo</label>
            <input type="text" id="nombre" class="form-control" required />
          </div>
          <div class="col-md-3">
            <label class="form-label" for="edad">Edad</label>
            <input type="number" id="edad" class="form-control" required min="1" />
          </div>
          <div class="col-md-3">
            <label class="form-label" for="genero">Género</label>
            <select id="genero" class="form-select" required>
              <option value="">Seleccionar</option>
              <option value="Hombre">Hombre</option>
              <option value="Mujer">Mujer</option>
            </select>
          </div>
          <div class="col-md-6">
            <label class="form-label" for="documento">Documento de identidad (CI o Pasaporte)</label>
            <input type="text" id="documento" class="form-control" minlength="5" required />
          </div>
          <div class="col-md-6">
            <label class="form-label" for="sintomas">Síntomas</label>
            <input type="text" id="sintomas" class="form-control" required />
          </div>
          <div class="col-md-6">
            <label class="form-label" for="gravedad">Nivel de gravedad</label>
            <select id="gravedad" class="form-select" required>
              <option value="">Seleccionar</option>
              <option value="critico">Crítico</option>
              <option value="urgente">Urgente</option>
              <option value="moderado">Moderado</option>
              <option value="leve">Leve</option>
            </select>
          </div>
          <div class="col-md-6">
            <label class="form-label" for="tratamiento">Tratamiento</label>
            <input type="text" id="tratamiento" class="form-control" required />
          </div>
          <div class="col-md-6">
            <label class="form-label" for="medicamentos">Medicamentos</label>
            <input type="text" id="medicamentos" class="form-control" required />
          </div>
          <div class="col-md-6">
            <label class="form-label" for="examenes">Exámenes</label>
            <select id="examenes" class="form-select" required>
              <option value="">Seleccionar</option>
              <option value="Sangre">Sangre</option>
              <option value="Orina">Orina</option>
              <option value="Rayos X">Rayos X</option>
              <option value="Otro">Otro</option>
            </select>
          </div>
        </div>
        <div class="text-end mt-4">
          <button type="submit" class="btn btn-primary btn-lg">Registrar Paciente</button>
        </div>
      </form>

      <div class="mt-5">
        <h4>Pacientes Registrados</h4>
        <p>
          <span id="contadorCritico">Crítico: 0</span> |
          <span id="contadorUrgente">Urgente: 0</span> |
          <span id="contadorModerado">Moderado: 0</span> |
          <span id="contadorLeve">Leve: 0</span>
        </p>
        <table class="table table-bordered table-striped" id="tablaPacientes">
          <thead class="table-light">
            <tr>
              <th>Nombre</th><th>Edad</th><th>Género</th><th>Documento</th><th>Síntomas</th><th>Gravedad</th><th>Tratamiento</th><th>Medicamentos</th><th>Exámenes</th><th>Acciones</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>
    </div>
  </div>

  <script src="javascript/script.js"></script>
</body>
</html>
