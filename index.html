<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sistema de Emergencias</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .critico { background-color: #f8d7da; }
    .urgente { background-color: #ffe5b4; }
    .moderado { background-color: #fff3cd; }
    .leve { background-color: #d4edda; }
    #formularioPaciente, #pacientesSection { display: none; }
  </style>
</head>
<body class="bg-light">
  <div class="container py-5">
    <div id="authSection" class="bg-white p-4 rounded shadow-sm">
      <h2 class="mb-4">Iniciar Sesión / Registrarse</h2>
      <div class="mb-3">
        <label class="form-label">Usuario</label>
        <input type="text" id="usuario" class="form-control">
      </div>
      <div class="mb-3">
        <label class="form-label">Contraseña</label>
        <input type="password" id="clave" class="form-control">
      </div>
      <div class="d-flex gap-2">
        <button class="btn btn-primary" onclick="login()">Iniciar Sesión</button>
        <button class="btn btn-secondary" onclick="registrar()">Registrarse</button>
      </div>
      <div id="mensajeAuth" class="mt-3 text-danger"></div>
    </div>

    <div id="pacientesSection">
      <h2 class="text-center mb-4">Sistema de Registro de Pacientes en Emergencias</h2>
      <form id="formularioPaciente" class="bg-white p-4 rounded shadow-sm">
        <div class="row g-3">
          <div class="col-md-6">
            <label class="form-label">Nombre completo</label>
            <input type="text" class="form-control" id="nombre" required>
          </div>
          <div class="col-md-3">
            <label class="form-label">Edad</label>
            <input type="number" class="form-control" id="edad" required>
          </div>
          <div class="col-md-3">
            <label class="form-label">Género</label>
            <select class="form-select" id="genero" required>
              <option value="">Seleccionar</option>
              <option>Hombre</option>
              <option>Mujer</option>
            </select>
          </div>
          <div class="col-md-6">
            <label class="form-label">Documento de identidad</label>
            <input type="text" class="form-control" id="documento" required>
          </div>
          <div class="col-md-6">
            <label class="form-label">Síntomas</label>
            <input type="text" class="form-control" id="sintomas" required>
          </div>
          <div class="col-md-6">
            <label class="form-label">Nivel de gravedad</label>
            <select class="form-select" id="gravedad" required>
              <option value="">Seleccionar</option>
              <option value="critico">Crítico</option>
              <option value="urgente">Urgente</option>
              <option value="moderado">Moderado</option>
              <option value="leve">Leve</option>
            </select>
          </div>
          <div class="col-md-6">
            <label class="form-label">Tratamiento</label>
            <input type="text" class="form-control" id="tratamiento" required>
          </div>
          <div class="col-md-6">
            <label class="form-label">Medicamentos</label>
            <input type="text" class="form-control" id="medicamentos" required>
          </div>
          <div class="col-md-6">
            <label class="form-label">Exámenes</label>
            <select class="form-select" id="examenes" required>
              <option value="">Seleccionar</option>
              <option>Sangre</option>
              <option>Orina</option>
              <option>Rayos X</option>
              <option>Otro</option>
            </select>
          </div>
        </div>
        <div class="text-end mt-4">
          <button type="submit" class="btn btn-primary">Registrar Paciente</button>
        </div>
      </form>

      <div class="mt-5">
        <h4>Pacientes Registrados</h4>
        <table class="table table-bordered table-striped" id="tablaPacientes">
          <thead class="table-light">
            <tr>
              <th>Nombre</th><th>Edad</th><th>Género</th><th>Documento</th><th>Síntomas</th><th>Gravedad</th><th>Tratamiento</th><th>Medicamentos</th><th>Exámenes</th><th>Acciones</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>
    </div>
  </div>

  <script>
    const form = document.getElementById('formularioPaciente');
    const tabla = document.getElementById('tablaPacientes').querySelector('tbody');
    const authSection = document.getElementById('authSection');
    const pacientesSection = document.getElementById('pacientesSection');

    function registrar() {
      const usuario = document.getElementById('usuario').value.trim();
      const clave = document.getElementById('clave').value;
      if (usuario === '' || clave.length < 6) {
        mostrarMensaje("Usuario obligatorio y contraseña mínima de 6 caracteres.");
        return;
      }
      localStorage.setItem(`user_${usuario}`, clave);
      mostrarMensaje("✅ Registro exitoso. Ahora puedes iniciar sesión.", true);
    }

    function login() {
      const usuario = document.getElementById('usuario').value.trim();
      const clave = document.getElementById('clave').value;
      const guardado = localStorage.getItem(`user_${usuario}`);
      if (guardado && guardado === clave) {
        authSection.style.display = 'none';
        pacientesSection.style.display = 'block';
        form.style.display = 'block';
      } else {
        mostrarMensaje("Credenciales incorrectas o usuario no registrado.");
      }
    }

    function mostrarMensaje(msg, exito = false) {
      const div = document.getElementById('mensajeAuth');
      div.textContent = msg;
      div.className = exito ? 'mt-3 text-success' : 'mt-3 text-danger';
    }

    form.addEventListener('submit', function(e) {
      e.preventDefault();
      const datos = {
        nombre: form.nombre.value.trim(),
        edad: parseInt(form.edad.value),
        genero: form.genero.value,
        documento: form.documento.value.trim(),
        sintomas: form.sintomas.value.trim(),
        gravedad: form.gravedad.value,
        tratamiento: form.tratamiento.value.trim(),
        medicamentos: form.medicamentos.value.trim(),
        examenes: form.examenes.value
      };
      if (!validarFormulario(datos)) return;
      agregarPaciente(datos);
      form.reset();
    });

    function validarFormulario(d) {
      if (d.edad <= 0 || d.documento.length < 5 || Object.values(d).includes("")) {
        alert("Por favor, complete todos los campos correctamente.");
        return false;
      }
      if (d.gravedad === "critico") alert("⚠️ Paciente en estado crítico registrado.");
      return true;
    }

    function agregarPaciente(paciente) {
      const fila = document.createElement('tr');
      fila.classList.add(paciente.gravedad);
      fila.innerHTML = `
        <td>${paciente.nombre}</td>
        <td>${paciente.edad}</td>
        <td>${paciente.genero}</td>
        <td>${paciente.documento}</td>
        <td>${paciente.sintomas}</td>
        <td>${paciente.gravedad}</td>
        <td>${paciente.tratamiento}</td>
        <td>${paciente.medicamentos}</td>
        <td>${paciente.examenes}</td>
        <td><button class="btn btn-danger btn-sm" onclick="eliminarPaciente(this)">Eliminar</button></td>
      `;
      tabla.appendChild(fila);
      ordenarPacientes();
    }

    function eliminarPaciente(boton) {
      boton.closest('tr').remove();
    }

    function ordenarPacientes() {
      const filas = Array.from(tabla.querySelectorAll('tr'));
      const prioridad = { critico: 0, urgente: 1, moderado: 2, leve: 3 };
      filas.sort((a, b) => prioridad[a.classList[0]] - prioridad[b.classList[0]]);
      filas.forEach(f => tabla.appendChild(f));
    }
  </script>
</body>
</html>
